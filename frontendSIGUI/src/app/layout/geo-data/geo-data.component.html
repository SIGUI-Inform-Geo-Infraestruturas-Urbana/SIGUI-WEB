<mat-drawer-container autosize>
    <mat-drawer #drawer class="nav-container" mode="side" position="start" [opened]="isShowing">
        <div class="subtitle-nav">
            Desenho
        </div>
        <div style="width: 100%; height: 100%;">
            <div class="sidenav-container" >
                <mat-nav-list style="width: auto;">
                    <mat-list-item>
                    <mat-icon mat-list-icon class="sidenav-button" (click)="isExpanded = !isExpanded" [ngClass]="{'rotated':isExpanded}">chevron_right</mat-icon> 
                    </mat-list-item>  
                    <mat-list-item >
                        <mat-icon mat-list-icon class="sidenav-button">home</mat-icon> 
                        <span *ngIf="isExpanded">Home</span>        
                    </mat-list-item>
                    <mat-list-item >
                        <mat-icon mat-list-icon class="sidenav-button">home</mat-icon> 
                        <span *ngIf="isExpanded" (click)="openDialog()">File</span>        
                    </mat-list-item>
                </mat-nav-list>
            </div>
            <div class="container">          
                <app-manipulate-county></app-manipulate-county>
            </div>
            <div class="container" *ngIf="managerVizualizaton.session_county">          
                <app-table-county></app-table-county>
            </div>
            <div class="container">  
                <div class="wrapper-manipulation">
                    <div class="box-field-ex">
                        <button class="button-event">
                            <mat-icon >home</mat-icon> 
                            Excluir Municipios
                        </button>  
                    </div>
                    <div class="box-field-ed">
                        <button class="button-event">
                            <mat-icon >home</mat-icon> 
                            Editar Municipios
                        </button>  
                    </div>
                </div> 
            </div>
        </div>
        
    </mat-drawer>
    <mat-drawer-content>
        <div class="map-container-area">
            <div style="width: 100%; height: 100%;display: inline-block;">
                <app-open-layer #mapOpenLayer></app-open-layer>
            </div>
        </div>
        <div class="button-extends-options">
        <button>
            <mat-icon mat-list-icon class="" (click)="isShowing = !isShowing">grid_on</mat-icon> 
        </button>
        </div>
        <div class="button-extends-options-right"  *ngIf="isShowingButtonNavRight">
            <button>
                <mat-icon mat-list-icon class="" (click)="isShowingNavRight = !isShowingNavRight">grid_on</mat-icon> 
            </button>
        </div> 
 
    </mat-drawer-content>
    <mat-drawer class="sidenav-container-right" mode="side" position="end" [opened]="isShowingNavRight">
        <div class="container" *ngIf="managerManipulation.session_county">          
            <app-manage-county></app-manage-county>
        </div>
    </mat-drawer>
</mat-drawer-container>
