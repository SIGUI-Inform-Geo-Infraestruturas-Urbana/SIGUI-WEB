<header class="header-menu">
    <app-navheadersigui (ActiveSideNav)="activeSideNav()"></app-navheadersigui>
</header>
<mat-sidenav-container style="top: 65px;" autosize>
    <mat-sidenav class="header-light-pallete" #sidenav mode="side" [opened]="isShowing">
        <mat-nav-list>
            <mat-list-item class="white-pallete-light">
               <mat-icon mat-list-icon class="expanded-button sidenav-button " (click)="isExpanded = !isExpanded" [ngClass]="{'rotated':isExpanded}">chevron_right</mat-icon> 
            </mat-list-item>   
            <mat-divider [vertical]="true"></mat-divider>    
            <mat-list-item class="white-pallete-light">
                <mat-icon mat-list-icon >home</mat-icon> 
                <span *ngIf="isExpanded">Home</span>                
            </mat-list-item>
            <mat-divider></mat-divider>       
            <mat-list-item class="white-pallete-light">
                <mat-icon mat-list-icon class="light-icon">grid_on</mat-icon> 
                <span *ngIf="isExpanded">Camadas</span>
            </mat-list-item>
            <mat-divider></mat-divider>       
            <mat-list-item class="white-pallete-light" >
                <mat-icon mat-list-icon class="light-icon">grid_on</mat-icon> 
                <span *ngIf="isExpanded">Geo Dados</span>
            </mat-list-item>
            <mat-divider></mat-divider>       
        </mat-nav-list>
    </mat-sidenav>
    <div style="height: 100%;">       

       <app-geo-data></app-geo-data>   
    </div>

    <!-- <div class="content">
        <router-outlet></router-outlet>
      </div> -->

</mat-sidenav-container>
<footer>
    Rodap√©
</footer>
