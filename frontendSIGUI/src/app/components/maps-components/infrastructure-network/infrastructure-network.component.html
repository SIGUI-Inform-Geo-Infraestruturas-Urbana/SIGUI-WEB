<form [formGroup]="infrastrutureForm" (ngSubmit)="onSubmit()"> 
    <mat-card>
        <mat-card-title>Associar a uma Rede</mat-card-title>
        <mat-card-subtitle>Selecione um Shapfile</mat-card-subtitle>
        <mat-card-content>
            <p> <label>{{labelInfra}}</label> </p>
            <p> <label>{{Associada}}</label> </p>
            <mat-form-field appearance="fill">
                <mat-label>Selecionar Network</mat-label>
                <mat-select formControlName="selectNetwork">
                    <mat-option *ngFor="let network of networks" [value]="network.id">
                        {{network.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="end">
            <!-- <button mat-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                <mat-icon class="white-icon">folder_open</mat-icon>
            </button>
            <button mat-fab color="primary">
                <mat-icon class="white-icon">attachment</mat-icon>
            </button> -->
        </mat-card-actions>
    </mat-card>  
</form>
