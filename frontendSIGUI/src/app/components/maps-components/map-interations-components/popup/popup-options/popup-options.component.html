<div #popup class="ol-popup">  
    <button class="ol-popup-closer" (click)="onClose()">X</button>  
    <div #popupContent class="ol-popup-content">

        <table>
            <tr>
                <th colspan="2">Sobre o Vertice:</th>
            </tr>
            <tr>
                <td>COORDENADA:</td>
                <td>{{coordenadaPoint}}</td>
            </tr>
            <tr *ngIf="hiddenState">
                <!-- <table>
                    <tr>
                        <th colspan="2">Sobre a Representação:</th>
                    </tr>
                    <tr>
                        <td>ITEM SELECIONADO:</td>
                        <td>{{tipoItem}}</td>
                    </tr>
                    <tr>
                        <td>ID:</td>
                        <td>{{idItem}}</td>
                    </tr>          
                </table> -->
                <app-popup-control-unit [featureSelect]="featureSelect" ></app-popup-control-unit>
            </tr>
            <tr *ngIf="hiddenCounty">
                <app-popup-control-county [featureSelect]="featureSelect" ></app-popup-control-county>
            </tr>
            <tr *ngIf="hiddenDistrict">
                <app-popup-control-district [featureSelect]="featureSelect"></app-popup-control-district>
            </tr>
            <tr *ngIf="hiddenStreet">
                <app-popup-control-street [featureSelect]="featureSelect"></app-popup-control-street>
            </tr>
            <tr *ngIf="hiddenPublicPlace">
                <app-popup-control-publicplace [featureSelect]="featureSelect"></app-popup-control-publicplace>
            </tr>
            <tr *ngIf="hiddenInfrastructure">
                <app-popup-control-infrastructure [featureSelect]="featureSelect"></app-popup-control-infrastructure>
            </tr>
            <tr *ngIf="hiddenEstructure">
                <app-popup-control-equipamenturban [featureSelect]="featureSelect"></app-popup-control-equipamenturban>
            </tr>
            <tr *ngIf="hiddenRede">
                <app-popup-control-street [featureSelect]="featureSelect"></app-popup-control-street>
            </tr>   


        </table>   
        <div appShowUserAdmLogged>
            <!-- <app-popup-options-manager [featureSelect]="featureSelect" ></app-popup-options-manager> -->
        </div>
      
    </div>   
</div>
