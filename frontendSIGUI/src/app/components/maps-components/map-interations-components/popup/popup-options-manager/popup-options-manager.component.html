<table>
    <tr>
        <th colspan="3">Opções para o Vertice:</th>
    </tr>
    <tr *ngIf="hiddenState">
        <td > Estado:</td>
        <td>                     
            <button id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Adicionar </button>
        </td>
        <td>                     
            <button id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Associar </button>
        </td>
    </tr>
    <tr *ngIf="hiddenCounty">
        <td> Municipio:</td>
        <td>                     
            <button [routerLink]="['manager-city']" id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Adicionar </button>
        </td>
        <td>                     
            <button id='btn_AssociarMunicipio' mat-flat-button color="primary" (click)="connectFeatureFromCounty()"> Associar </button>
        </td>
    </tr>
    <tr *ngIf="hiddenDistrict"> 
        <td> Bairro:</td>
        <td>                     
            <button id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Adicionar </button>
        </td>
        <td>                     
            <button id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Associar </button>
        </td>
    </tr>
    <tr *ngIf="hiddenStreet">
        <td> Rua:</td>
        <td>                     
            <button [routerLink]="['manager-city']" id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Adicionar </button>
        </td>
        <td>                     
            <button id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Associar </button>
        </td>
    </tr>
    <tr *ngIf="hiddenComponent">
        <td> Componente:</td>
        <td>                     
            <button id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Adicionar </button>
        </td>
        <td>                     
            <button id='btn_AdicionarRede' mat-flat-button color="primary" (click)="enableDivMunicipio()"> Associar </button>
        </td>
    </tr>
</table>
